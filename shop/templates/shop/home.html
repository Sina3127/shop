{% extends 'shop/_base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
{% endblock head %}

{% block content %}
    <recomended class="recom">
        {% for i in recom.all %}
            <div class="card" style="width: 18rem;">
              <img src="{{ i.cover.url }}" class="card-img-top" alt="img of the product">
                <div class="card-body">
                <h5 class="card-title">{{ i.title }}</h5>
                <p class="card-text">{{ i.description }}</p>
                <a href="{% url 'itemDetails' id=i.id %}" class="btn btn-primary">See Details</a>
              </div>
            </div>
        {% endfor %}
    </recomended>
{% endblock content %}
