{% extends 'shop/_base.html' %}
{% load static %}

{% block title %}search{% endblock title %}

{% block content %}
    {% if post %}
        <center><h1>Search result found</h1></center>
        <br>
        {% for i in post %}
            <center><h2><a href="{% url 'itemDetails' id=i.id %}">{{ i.title }} : {{ i.snipet }}</a></h2></center>
        {% endfor %}
    {% else %}
        <center><h1>nothing found :(</h1></center>
    {% endif %}
{% endblock content %}
