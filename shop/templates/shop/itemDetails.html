{% extends 'shop/_base.html' %}
{% load static %}

{% block title %}{{ product.title }}{% endblock title %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'itemDetails.css' %}">
{% endblock head %}

{% block content %}
    <div class="container text-center">
        <div class="row mt-4">
            <div class="col-lg-4 col-md-12 mb-4 mb-md-0">
                <img class="img-thumbnail" src="{{ product.cover.url }}" alt="{{ product.title }}"/>
            </div>
            <div class="col-6 text-start">
                <h1 > {{ product.title }} </h1>
                <p> {{ product.price }} </p>
                <p> {{ product.description }} </p>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success text-light bg-green" >
                <form method="post" action="{% url 'addToCart' %}">
                    <input type="submit" value="add to cart">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ product.id }}">
                </form>
            </button>
            </div>
        </div>
    </div>
{% endblock content %}
