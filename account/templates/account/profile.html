<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 {% if user.is_authenticated %}
    Hi {{ user.email }}!
    {% for a in user.address.all %}
        {{ a.address }}
    {% endfor %}
  {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
  {% endif %} 
</body>
</html>
